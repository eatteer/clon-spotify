<a
  title="Sign in"
  class="flex gap-2 justify-center items-center cursor-pointer bg-muted p-2 rounded-full"
  [ngClass]="{ 'w-max px-6 py-3 bg-primary': variant === 'primary' }"
  [href]="signInHref"
>
  @if(variant == "primary") {
  <p class="font-semibold text-primary-foreground">Sign in</p>
  }
  <span
    [ngClass]="{
    'text-primary-foreground': variant === 'primary',
  }"
    class="material-symbols-outlined"
  >
    person
  </span>
</a>
